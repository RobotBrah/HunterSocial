<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: gold;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='Home.html';">Home</button>
    <h1>Dig Dig Dig a hole +$1</h1>
    
    bankAccount = <div class="bankAccount"></div>

    MineLevel = <div class="mineLevel"></div>

    <button class="button" onclick="
    mineAdd()
                            ">MINE </button>


    <button   onclick="
    upgradeMine() 
    
    ">  Upgrade </button>




<script>
    //localStorage.clear()


   let bankAccount = JSON.parse(localStorage.getItem('bankAccount')); 

    var upgradValue = JSON.parse(localStorage.getItem('upgradValue')) ; 

    
   
    function mineAdd () {
        document.querySelector('.bankAccount').innerHTML = bankAccount += 1; if (upgradValue === true) {
            document.querySelector('.bankAccount').innerHTML = bankAccount += upgradValue;
        }
        localStorage.setItem('bankAccount', JSON.stringify(bankAccount));
    }





    function upgradeMine () {

if (bankAccount > 1000 && upgradValue === 1) {
     bankAccount = bankAccount -1000 ; 
     upgradValue = 2; 
     localStorage.setItem('upgradValue', JSON.stringify(upgradValue));
     alert('You have upgraded your mine which has cost $1000');
} else if (upgradValue = 2) {
    alert('You have already upgraded your Mine, next upgrade is at $5000')
}

    }
    

    document.querySelector('.mineLevel').innerHTML = upgradValue;

    
</script>
</body>
</html>
