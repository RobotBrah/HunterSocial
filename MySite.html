<!DOCTYPE html>
<html>
<head>
    <title>ReevesSocial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 100%;
            background-color: rgb(19, 18, 18);
            color: black;
            text-align: center;
            border-width: 10px;
            border-style: solid;
            font-size: 30px;
            position: relative;
            overflow: hidden;
        }

        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            animation: moveAround 8s linear infinite;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200px, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            75% {
                transform: translate(0, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
            width: 100%;
            margin-left: 1px;
        }

        .nav-button {
            height: 50px;
            width: 150px;
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 10px;
            border-style: solid;
            border-color: black;
            text-align: center;
            line-height: 50px; /* Vertically center text */
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: rgba(32, 32, 223, 0.842);
        }

        .profile-grid {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .feed {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .feed-post {
            width: 300px;
            height: 40px;
            margin-top: 10px;
            padding: 5px;
        }

        .button1 {
            font-family: Arial;
            border-radius: 20px;
            border-style: solid;
            width: 80px;
            height: 40px;
            background-color: blue;
            color: white;
            font-weight: bolder;
            margin-top: 10px;
            cursor: pointer;
        }

        .button1:hover {
            background-color: rgba(32, 32, 223, 0.842);
        }

        .post-container {
            width: 500px;
            height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 12px 20px 20px;
            border-width: 5px;
            border-style: solid;
            margin-top: 40px;
            padding: 20px;
        }

        .flash {
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            0% { background-color: red; }
            100% { background-color: rgb(255, 255, 255); }
        }
    </style>
</head>
<body>

<h1 class="header">
    <div  style="color: white;" class="scrolling-text">Reeves Social</div>
    <img id="trumpImage" src="Anime.trump.jpg" alt="Trump Anime" style="width:200px; height:200px;">
</h1>

<hr>

<div class="button-container">
    <div class="nav-button" onclick="alert('You\'re already on the home page')">Home</div>
    <div class="nav-button" onclick="window.location.href='bankAccount.html';">Bank Account</div>
    <div class="nav-button" onclick="window.location.href='Gold.mine.html';">Mine Gold</div>
    <div class="nav-button" onclick="window.location.href='profile.html';">Profile</div>
</div>

<hr>

<div class="profile-grid">
    <div class="feed">
        <p>What's on your mind, reevesling?</p>
        <input class="feed-post" type="text" placeholder="Write a post">
        <button class="button1">Send</button>
    </div>

    <div class="post-container">posts</div>
</div>

<script>
    document.getElementById('trumpImage').addEventListener('click', function() {
        document.body.classList.add('flash');
        alert('Don\'t touch the king');
        setTimeout(() => {
            document.body.classList.remove('flash');
        }, 5000); // Flash lasts 5 seconds
    });
</script>

</body>
</html>
